<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gradient Descent Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ben Frederickson">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
<style>

.ticks {
  font: 10px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}
</style>

</head>

<body>
<div class="container">

    <div id="comparison" >
        <div style="text-align:center"><div style="display:inline-block;">
            <div class="row"><div class="col-md-12">
                <h4>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          <span class="function_sig">
                                \(f(x, y) \)
                            </span>
                            <span class="caret"></span>
                        </button>
                        <ul id="list-functions" class="dropdown-menu" role="menu">
                        </ul>
                    </div>

                    <span>\(=\)</span>
                    <span class="function_label"></span>
                </h4>
            </div></div>
        </div></div>

        <div class="row">
            <div class="col-md-6">
                <div id="vis"></div>
            </div>
            <div class="col-md-6">
                <div id="curve"></div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="list-algorithms"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
<script src="../build/fmin.js"></script>
<script src="../build/fmin_vis.js"></script>

<script>
var comparison_plot = new fmin.AllContour(d3.select("#comparison"));
</script>

</html>
